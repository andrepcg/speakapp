<!doctype html>
<html lang="en">

  <head>
    <title>Speak App!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>

    <header>
      <h1>Speak App!</h1>
      <div class="nav_bar">
        <span class="home">
          Home
        </span>
        <span class="lessons">
          Lessons
        </span>
        <span class="instructors">
          Instructors
        </span>
      </div>
    </header>
    <main>
      <h2 class="lesson_title">Create a new lesson!</h2>
      <p>
        <form action="" method="post">
          <div>
            <label for="POST-title">Title:</label>
          </div>
          <div>
            <input id="POST-title" type=text name="title">
          </div>
          <div>
            <label for="POST-date">Date:</label>
          </div>
          <div>
            <input id="POST-date" type=text name="date">
          </div>
          <div>
            <label for="POST-name">Name:</label>
          </div>
          <div>
            <input id="POST-name" type=text name="name">
          </div>
            <label for="POST-twitter">Twitter:</label>
          <div>
            <input id="POST-twitter" type=text name="twitter">
          </div>
        </form>
      </p>
      <span class="submit">
        Submit
      </span>
    </main>
    <footer>
      <p class="contact">
        We are constantly striving to make your Speak App! experience an
        enjoyable one. Don't hesitate to contact us with suggestions on how we
        can suck less.
        <a href="mailto:iamjustinprice@gmail.com">
          yousuck@speakapp.com
        </a>
    </footer>
  </body>
</html>
